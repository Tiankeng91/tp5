<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/Home/index/css/login.css">

	</head>
	<body>
		<form  method="post" action="" onsubmit="return false" >
		<div class="regist">
			<div class="regist_center">
				<div class="regist_top">
					<div class="left fl">用户注册</div>
					<div class="right fr"><a href="./index.html" target="_self">天坑商城</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<!--错误提示-->
				<div id="div"></div>
				<div class="regist_main center">
					<div class="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;<input class="shurukuang" type="text" name="name" id = 'name' placeholder="请输入你的用户名"/><span>请不要用户名</span></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;<input class="shurukuang" type="password" name="pwd" id="pwd" placeholder="请输入你的密码"/><span>请输入6位以上字符</span></div>
					
					<div class="username">确认密码:&nbsp;&nbsp;<input class="shurukuang" type="password" name="repwd" id ="repwd" placeholder="请确认你的密码"/><span>两次密码要输入一致哦</span></div>
					<div class="username">
						<div class="left fl">验&nbsp;&nbsp;证&nbsp;&nbsp;码:&nbsp;&nbsp;<input class="yanzhengma" type="text" name="username" id='code' placeholder="请输入验证码"/></div>
						<div class="right fl" id='codes'>{$one}+{$two}=?</div><a href="javascript:void(0)" style="font-size:80%;color:#AAAAAA;margin-left:60px"onclick="sx()">刷新</a>
						<div class="clear"></div>
					</div>
				</div>
				<div class="regist_submit">
					<input class="submit" type="submit" name="submit" value="立即注册" onclick="add()">
				</div>
				
			</div>
		</div>
		</form>
	</body>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="__STATIC__/Admin/index/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		//注册用户
		function add()
		{
			var name = $('#name').val();

			var pwd = $('#pwd').val();

			var repwd = $('#repwd').val();

			var code = $('#code').val();
			$.ajax({
				type:'post',
				url:'/hoem/login/post/add',
				data:{
					name:name,
					pwd:pwd,
					repwd:repwd,
					code:code,
				},
				success:function(data)
				{
					if (data != 1) {
						var datas = '<div class="alert alert-warning alert-dismissible" role="alert" ><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><strong style="margin-left:200px">'+data+'</strong></div>';
	          			$('#div').html(datas); 
					}else{
						alert('注册成功');

						//跳转
						window.location.href="http://106.15.207.211/home/login";
					}
				}
			});
		}

		//验证码修改
		function sx()
		{
			$.ajax({
				type:'post',
				url:'/hoem/login/post/code',
				success:function(data)
				{	
					var data = '<div class="right fl" id="codes">'+data[0]+'+'+data[1]+'=?</div>';

					$('#codes').html(data);
				}
			})
		}
	</script>
</html>
