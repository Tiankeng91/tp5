<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员登录</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/Home/index/css/login.css">
		
	</head>
	<body>
		<!-- login -->
		<div class="top center">
			<div class="logo center">
			</div>
		</div>
		<form  method="post" action="" class="form center" onsubmit="return false">
		<div class="login">
			<div class="login_center">
				<div class="login_top">
					<div class="left fl">登录</div>
					<div class="right fr">您还不是我们的用户？<a href="/home/login/post" target="_self">立即注册</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<!--错误提示-->
				<div id="div" style="margin-left:10px"></div>
				<div class="login_main center">
					<div class="username">用户名:&nbsp;<input class="shurukuang" type="text"  name="name" id='name' placeholder="请输入你的用户名"/></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang" type="password" name="pwd" id='pwd' placeholder="请输入你的密码"/></div>
					<div class="username">
						<div class="left fl">验证码:&nbsp;<input class="yanzhengma" type="text" id='code' placeholder="请输入验证码"/></div>
						<div class="right fl" id='codes'>{$one}+{$two}=?</div><a href="javascript:void(0)" style="font-size:80%;color:#AAAAAA;margin-left:30px"onclick="sx()">刷新</a>
						<div class="clear"></div>
					</div>
				</div>
				<div class="login_submit">
					<input class="submit" type="submit" name="submit" value="立即登录" onclick="land()">
				</div>
				
			</div>
		</div>
		</form>
		<footer>
			<div class="copyright">简体 | 繁体 | English | 常见问题</div>
			<div class="copyright">天坑**版权所有-京ICP备10046444-<img src="" alt="">京公网安备11010802020134号-京ICP证110507号</div>

		</footer>
	</body>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="__STATIC__/Admin/index/js/bootstrap.min.js"></script>
	<script type="text/javascript">

		//登陆
		function land()
		{	
			var name = $('#name').val();
			var pwd = $('#pwd').val();
			var code = $('#code').val();

			$.ajax({
				type:'post',
				url:'/home/login/user',
				data:{
					name:name,
					pwd:pwd,
					code:code,
				},
				success:function(data)
				{	

					//错误提示
					if (data != 1) {
						var datas = '<div class="alert alert-warning alert-dismissible" role="alert" ><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><strong style="margin-left:125px">'+data+'</strong></div>';
		          		$('#div').html(datas); 

					}else{

						alert('登陆成功');

						//跳转
						window.location.href="http://106.15.207.211";
					}
				}
			})
		}

		//验证码刷新
		function sx()
		{
			$.ajax({
				type:'post',
				url:'/home/login/code',
				success:function(data)
				{	
					var data = '<div class="right fl" id="codes">'+data[0]+'+'+data[1]+'=?</div>';

					$('#codes').html(data);
				}
			})
		}		
	</script>
</html>
